
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock the Heritage Protected Architecture Walk</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Rounded MT Bold", "Arial Rounded MT", Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .play-button {
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .play-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .play-button:hover:enabled {
      background-color: #005a9e;
    }

    #mainImage {
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #mainImage.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="mainImage" src="unlock.png" alt="Welcome to the Tour" />
    <h1>Welcome to the Heritage Protected Architecture Walk</h1>
    <h2>Tap below to unlock today's experience</h2>
    <button id="playBtn" class="play-button" onclick="unlockTour()">Unlock tour</button>
  </div>

  <script>
    function unlockTour() {
      const image = document.getElementById('mainImage');
      image.classList.add('fade-out');

      const today = new Date().toISOString().split('T')[0];
      localStorage.setItem('tourUnlocked', today);

      const newImage = new Image();
      newImage.src = 'tour-welcome.png';
      newImage.onload = () => {
        setTimeout(() => {
          image.src = newImage.src;
          image.classList.remove('fade-out');
        }, 1000);
      };
    }
  </script>
</body>
</html>
