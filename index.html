
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock the Heritage Protected Architecture Walk</title>
  <style>
    body {
      font-family: "Arial Rounded MT Bold", "Arial Rounded MT", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    #mainImage {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #mainImage.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <img id="mainImage" src="unlock.png" alt="Welcome to the Tour" />

  <h1>Welcome to the Heritage Protected Architecture Walk</h1>
  <h2>Tap below to unlock today's experience</h2>
  <button onclick="unlockTour()">Unlock Tour</button>

  <script>
    function unlockTour() {
      const image = document.getElementById('mainImage');
      image.classList.add('fade-out');

      // Preload the new image before swapping
      const newImage = new Image();
      newImage.src = 'tour-start.png'; // Make sure this path is correct

      newImage.onload = () => {
        setTimeout(() => {
          image.src = newImage.src;
          image.classList.remove('fade-out');
        }, 1000); // Match the fade-out duration
      };
    }
  </script>

</body>
</html>
